<div class="container mt-5">
  <div *ngIf="character" class="card shadow-lg">
    <div class="row g-0">
      <div class="col-md-4">
        <img [src]="character.thumbnail.path + '/portrait_uncanny.' + character.thumbnail.extension" [alt]="character.name" class="img-fluid rounded-start">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h1 class="card-title display-4">{{ character.name }}</h1>
          <p class="card-text lead">{{ character.description || 'No hay descripción disponible.' }}</p>
          <h2 class="mt-4">Cómics:</h2>
          <ul class="list-group list-group-flush">
            <li *ngFor="let comic of character.comics.items" class="list-group-item">
              <i class="bi bi-book me-2"></i> <!-- Icono de Bootstrap Icons -->
              {{ comic.name }}
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
